include "common.conf"

play.http.requestHandler = uk.gov.hmrc.apigateway.play.handler.ProxyRequestHandler
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"

appName=api-gateway

auditBodySizeLimit=99000

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

timeout {
  request = 30000
}

mongodb {
  uri = "mongodb://localhost:27017/api-gateway"
}

rateLimit {
  bronze = 150
  silver = 500
  gold = 1000
}

Dev {
  auditing {
    enabled=true
    traceRequests=true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  microservice {

    metrics {
      graphite {
        host = localhost
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    services {
      api-definition {
        host = localhost
        port = 9604
      }

      third-party-delegated-authority {
        host = localhost
        port = 9606
      }

      third-party-application {
        host = localhost
        port = 9607
      }
    }
  }
}

Test {
  auditing {
    enabled=false
    traceRequests=false
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  microservice {

    services {
      api-definition {
        host = localhost
        port = 22221
      }

      third-party-delegated-authority {
        host = localhost
        port = 22222
      }

      third-party-application {
        host = localhost
        port = 22223
      }
    }
  }
}
