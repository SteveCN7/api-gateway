play.http.requestHandler = uk.gov.hmrc.apigateway.play.handler.ProxyRequestHandler
play.http.filters = uk.gov.hmrc.apigateway.play.filter.PlayFilters
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

appName=api-gateway

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

Dev {
  auditing {
    enabled=false
    traceRequests=true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  microservice {

    metrics {
      graphite {
        host = localhost
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    services {
      api-definition {
        host = localhost
        port = 9604
        caching {
          enabled = true
          expirationInSeconds = 60
        }
      }

      third-party-delegated-authority {
        host = localhost
        port = 9606
        caching {
          enabled = true
          expirationInSeconds = 60
        }
      }
    }
  }
}

Test {
  auditing {
    enabled=false
    traceRequests=false
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  microservice {

    services {
      api-definition {
        host = localhost
        port = 22221
        caching {
          enabled = false
          expirationInSeconds = 30
        }
      }

      third-party-delegated-authority {
        host = localhost
        port = 22222
        caching {
          enabled = false
          expirationInSeconds = 30
        }
      }
    }
  }

}